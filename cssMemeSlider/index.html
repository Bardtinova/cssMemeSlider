<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="slider-wrapper">
                <input type="radio" name="s" id="s1">
                <input type="radio" name="s" id="s2">
                <input type="radio" name="s" id="s3">
                <input type="radio" name="s" id="s4">
                <div class="sliders">
                    <div class="slider s1">
                        <img class="img" src="img/1.jpg" alt="first image">
                        <p class="text">I don't think that memes.</p>
                    </div>
                    <div class="slider">
                        <img class="img" src="img/2.jpg" alt="second image">
                        <p class="text">The history of memes...</p>
                    </div>
                    <div class="slider">
                        <img class="img" src="img/3.jpg" alt="third image">
                        <p class="text">And then i sad...</p>
                    </div>
                    <div class="slider">
                        <img class="img" src="img/4.png" alt="forth image">
                        <p class="text">Is this a meme?</p>
                    </div>
                </div>
                <div class="control-wrapper">
                    <label for="s1" class="control l1">
                        <div class="control-wrapper-slider label1"></div>
                    </label>
                    <label for="s2" class="control l2">
                        <div  class="control-wrapper-slider label2"></div>
                    </label>
                    <label for="s3" class="control l3">
                        <div  class="control-wrapper-slider label3"></div>
                    </label>
                    <label for="s4" class="control l4">
                        <div  class="control-wrapper-slider label4"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
